<header>NLP and Web Applications</header>
<h2>今天的內容</h2>
<p><code>HTML</code> and <code>CSS</code></p>
<ul>
<li>
<p><code>HTML</code> is a markup language that defines the structure of a web page to the browser, and <code>CSS</code> is a way for you to <em>beautify</em> the structure.</p>
</li>
<li>
<p>In reality, there have been tons of HTML and CSS templates or UI frameworks lying around. You may not need to write them from scratch. But still, how to translate content into logical structure is always a job of developer.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-background-color="lavender" data-marpit-pagination="6" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--background-color:lavender;background-color:lavender;background-image:none;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="7" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<ul>
<li>
<p>一開始在專案還沒有很複雜前，為免因為大家作業系統與環境版本差異造成影響，通常會先使用 <a href="https://codepen.io/"><code>Codepen</code></a> 來練習基本概念，或是更互動的 <a href="https://scrimba.com/"><code>Scrimba</code></a>，等到專案更複雜之後，我們會再使用其他開發工具。</p>
</li>
<li>
<p>不過我覺得大家好像可以直接用 <code>vscode</code> 來當開發環境（因為可以善用如 <code>copilot</code>或<code>tabnine</code>等 pair-programming 的工具）。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="8" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>Web programming with <code>Vscode</code></h2>
<ul>
<li>
<p>可以安裝的 <code>extensions</code> 有很多，但我們先安裝 <code>Live Server</code>， <code>Live Preview</code>。</p>
</li>
<li>
<p>這些 extensions 可以讓我們在 <code>vscode</code> 中直接開啟一個 server，並且可以在(內部或外部)瀏覽器中即時看到我們的網頁變化。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="9" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>練習與設定</h2>
<ul>
<li>
<p>先開啟新檔案，並且命名為 <code>index.html</code>，並且在第一行打入<code>!</code>，再按下 <code>tab</code>，就會自動產生一個 html 的 template。</p>
</li>
<li>
<p>接著在 <code>index.html</code> 中，加入<code>&lt;h1&gt;Hi&lt;/h1&gt;</code>，SAVE。</p>
<ul>
<li>用 <code>Live preview</code> 或 <code>open in default browser</code> 就可以在（內部或外部）瀏覽器中看到我們的網頁變化。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="10" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<ul>
<li>
<p>在同一個目錄下，新增一個 <code>style.css</code>，並且在 <code>index.html</code> 中，<code>&lt;/head&gt; 之前 </code>加入 <code>&lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot;&gt;</code>這一行，SAVE。</p>
</li>
<li>
<p>接著在 <code>style.css</code> 中，加入 <code>h1 {color: red;}</code>，SAVE。</p>
<ul>
<li>一樣用 <code>Live preview</code> 或 <code>open in default browser</code> 就可以在（內部或外部）瀏覽器中看到我們的網頁變化。</li>
</ul>
</li>
</ul>
<blockquote>
<p>Tip: 按住 <code>style.css</code> 右鍵 (<code>split down</code>)，就可以同時看到 <code>index.html</code> 與 <code>style.css</code> 的變化。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="11" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>HTML</h2>
<ul>
<li>HTML 是一種<strong>標記語言</strong>，用來描述網頁的內容。</li>
<li>HTML 檔案是一種純文字檔，以 <code>.html</code> 或 <code>.htm</code> 為副檔名。</li>
<li>HTML 檔案的內容是由一系列的<strong>標籤</strong>所組成，這些標籤會告訴瀏覽器如何顯示網頁的內容。</li>
</ul>
<p>用 <code>index.html</code> 看一下基本結構 (template)：</p>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">&lt;!DOCTYPE <span class="hljs-meta-keyword">html</span>&gt;</span>
<span class="hljs-tag">&lt;<span class="hljs-name">html</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">body</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">body</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">html</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="12" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>標籤</h2>
<ul>
<li>
<p>單標籤與雙標籤：<br />
HTML 標籤通常是成對出現的，像是 <code>&lt;p&gt;</code> 和 <code>&lt;/p&gt;</code>，開始標籤和結束標籤。</p>
</li>
<li>
<p>層級標籤和非層級標籤：<br />
HTML 標籤可以分為層級標籤和非層級標籤。層級標籤是指標籤內可以包含其他標籤，而非層級標籤則不行。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="13" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>標籤的屬性</h2>
<ul>
<li>標籤的屬性是用來提供額外的資訊，例如：<code>&lt;a&gt;</code> 標籤的 <code>href</code> 屬性用來指定連結的目標網址。</li>
</ul>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">a</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;#main&quot;</span>&gt;</span>跳到 main 所在位置<span class="hljs-tag">&lt;/<span class="hljs-name">a</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
<ul>
<li>標籤的屬性值可以用單引號或雙引號包起來，也可以不用引號，但必須要一致。</li>
<li>標籤的屬性值可以是空白、數字、字串，但不能是空字串。但不能是布林值、物件或陣列。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="14" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>幾個重要的標籤屬性</h2>
<ul>
<li><code>id</code>：用來指定標籤的唯一識別名稱，通常用來做為連結的目標。</li>
<li><code>class</code>：用來指定標籤的類別名稱，通常用來做為 CSS 的選擇器。</li>
<li><code>style</code>：用來指定標籤的樣式，通常用來做為 CSS 的選擇器。</li>
<li><code>src</code>：用來指定標籤的來源，通常用來指定圖片的來源。</li>
<li><code>href</code>：用來指定標籤的連結目標，通常用來指定連結的目標網址。</li>
<li><code>alt</code>：用來指定標籤的替代文字，通常用來指定圖片的替代文字。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="15" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>標籤、元素、屬性</h2>
<p>這裡提醒一下這三個術語的區分<br />
<a href="https://www.geeksforgeeks.org/tags-vs-elements-vs-attributes-in-html/">Tags vs Elements vs Attributes in HTML</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="16" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>註釋</h2>
<ul>
<li>HTML 註釋是用來在 HTML 檔案中加入註解，讓其他人更容易閱讀。</li>
<li>HTML 註釋是用 <code>&lt;!--</code> 和 <code>--&gt;</code> 包起來的文字。</li>
<li>HTML 註釋不會顯示在瀏覽器中。</li>
</ul>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-comment">&lt;!-- 這是一個註釋 --&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="17" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>表單</h2>
<ul>
<li>表單是用來收集使用者的資料。</li>
<li>表單的標籤是 <code>&lt;form&gt;</code>，表單的屬性是 <code>action</code> 和 <code>method</code>。
<ul>
<li>表單的屬性 <code>action</code> 是用來指定表單送出後的目標網址。</li>
<li>表單的屬性 <code>method</code> 是用來指定表單送出的方式，可以是 <code>get</code> 或 <code>post</code>。</li>
</ul>
</li>
<li>表單的內容是由一系列的表單元素所組成，表單元素的標籤是 <code>&lt;input&gt;</code>，表單元素的屬性是 <code>type</code> 和 <code>name</code>。
<ul>
<li>表單元素的屬性 <code>type</code> 是用來指定表單元素的類型，可以是 <code>text</code>、<code>password</code>、<code>radio</code>、<code>checkbox</code>、<code>submit</code>、<code>reset</code>、<code>button</code>、<code>file</code>、<code>hidden</code>、<code>image</code>、<code>number</code>、<code>range</code>、<code>date</code>、<code>month</code>、<code>week</code>、<code>time</code>、<code>datetime</code>、<code>datetime-local</code>、<code>email</code>、<code>url</code>、<code>search</code>、<code>tel</code>、<code>color</code>。</li>
<li>表單元素的屬性 <code>name</code> 是用來指定表單元素的名稱，通常會用來做為表單送出後的參數名稱。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="18" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>表單的範例</h2>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">form</span> <span class="hljs-attr">action</span>=<span class="hljs-string">&quot;https://www.google.com/search&quot;</span> <span class="hljs-attr">method</span>=<span class="hljs-string">&quot;get&quot;</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;q&quot;</span> /&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;submit&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;搜尋&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="19" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>顏色</h2>
<p>有三種方法來表示顏色：</p>
<ul>
<li>用英文單字來表示顏色，例如：<code>green</code>。</li>
<li>用十六進位來表示顏色，例如：<code>#ff0000</code>。</li>
<li>用 RGB 來表示顏色，例如：<code>rgb(255, 0, 0)</code>。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/sem.png&quot;);background-size:400pt auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="20" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>NLP and Web Applications</header>
<h2>HTML5</h2>
<ul>
<li>HTML5 的標籤是以 <code>&lt;</code> 和 <code>&gt;</code> 包起來的文字。</li>
<li>HTML5 提供了<strong>語意元素</strong> (semantic elements)</li>

</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="20" data-marpit-pagination-total="55" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="21" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="22" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>HTML5 的語意元素用意</h2>

<header>NLP and Web Applications</header>
<h1>CSS (Cascading Style Sheets)</h1>
<ul>
<li>CSS 是用來控制 HTML 的樣式。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/css-rule.jpg&quot;);background-size:60% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="25" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>NLP and Web Applications</header>
<h2>CSS 基本結構</h2>
<ul>
<li>CSS 是由一系列的規則所組成，規則是由選擇器 (selector) 和宣告 (declaration) 所組成。</li>
<li>Selector 是用來選擇要套用樣式的 HTML 標籤。</li>
<li>Declaration 是用來指定樣式的內容，由屬性 (property) 和值 (value) 所組成 (case insensitive)。<br />
</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="25" data-marpit-pagination-total="55" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="background" data-marpit-advanced-background-split="right"><div data-marpit-advanced-background-container="true" data-marpit-advanced-background-direction="horizontal"><figure style="background-image:url(&quot;./images/rendering.svg&quot;);background-size:90% auto;"></figure></div></section></foreignObject><foreignObject width="50%" height="720"><section id="26" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;--marpit-advanced-background-split:50%;" data-marpit-advanced-background="content" data-marpit-advanced-background-split="right">
<header>NLP and Web Applications</header>
<h2>瀏覽器渲染 Browser Rendering</h2>
<p>網頁的渲染流程大致上就是<strong>瀏覽器將 HTML 變成人眼看到的圖像的全過程</strong>。</p>
<p>可以分為三個階段：</p>
<ul>
<li>解析 HTML，建立 DOM Tree。</li>
<li>解析 CSS，建立 CSSOM Tree。</li>
<li>將 DOM Tree 與 CSSOM Tree 合併，建立 Render Tree。</li>
</ul>
</section>
</foreignObject><foreignObject width="1280" height="720" data-marpit-advanced-background="pseudo"><section data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="26" data-marpit-pagination-total="55" style="" data-marpit-advanced-background="pseudo" data-marpit-advanced-background-split="right"></section></foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="27" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h1>DOM</h1>
<ul>
<li>DOM 是 Document Object Model 的縮寫，是 HTML 的物件模型。</li>
<li>DOM 是由一系列的節點所組成，節點是由標籤名稱和屬性所組成。</li>
<li>DOM 是由瀏覽器所解析，所以 DOM 的結構會隨著瀏覽器的不同而不同。</li>
<li>DOM 的節點分為三種：
<ul>
<li>元素節點：由標籤名稱和屬性所組成。</li>
<li>文字節點：由文字所組成。</li>
<li>屬性節點：由屬性名稱和屬性值所組成。</li>
</ul>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="28" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>三種方式使用 css</h2>
<p>External, Internal, Inline</p>
<ul>
<li>把 CSS 的樣式寫在 HTML 的標籤中，或寫在外部的 CSS 檔案中，或加在元素的 style 屬性中。</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="29" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>寫在外部的 CSS 檔案中 (External)</h2>
<ul>
<li>defined within the <code>&lt;link&gt;</code> element, inside the <code>&lt;head&gt;</code> section of an HTML page:</li>
</ul>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">link</span> <span class="hljs-attr">rel</span>=<span class="hljs-string">&quot;stylesheet&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text/css&quot;</span> <span class="hljs-attr">href</span>=<span class="hljs-string">&quot;mystyle.css&quot;</span> /&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="30" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>寫在 HTML 的標籤中 (Internal)</h2>
<ul>
<li>defined within the <code>&lt;style&gt;</code> element, inside the <code>&lt;head&gt;</code> section of an HTML page:</li>
</ul>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">head</span>&gt;</span>
  <span class="hljs-tag">&lt;<span class="hljs-name">style</span>&gt;</span><span class="css">
    <span class="hljs-selector-tag">body</span> {
      <span class="hljs-attribute">background-color</span>: linen;
    }

    <span class="hljs-selector-tag">h1</span> {
      <span class="hljs-attribute">color</span>: maroon;
      <span class="hljs-attribute">margin-left</span>: <span class="hljs-number">40px</span>;
    }
  </span><span class="hljs-tag">&lt;/<span class="hljs-name">style</span>&gt;</span>
<span class="hljs-tag">&lt;/<span class="hljs-name">head</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="31" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>加在元素的 style 屬性中 (Inline)</h2>
<ul>
<li>defined within the <code>style</code> attribute of an HTML element:</li>
</ul>
<pre><code class="language-html"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-tag">&lt;<span class="hljs-name">p</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;color: red;&quot;</span>&gt;</span>This is a paragraph.<span class="hljs-tag">&lt;/<span class="hljs-name">p</span>&gt;</span>
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="32" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>幾個重要概念</h2>
<blockquote>
<p>inheritance, conflicting styles and cascading order, the box model, and grouped selectors.</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="33" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>Inheritance</h2>
<p>document tree</p>
<p><img src="./images/inheritance.png" alt="" style="width:550pt;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="34" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>Conflicting Styles: The Cascade</h2>
<ul>
<li>
<p>CSS 允許我們對同意文件施行不同的 style sheets， 那就會註定有衝突的問題。<br />
The cascade refers to what happens when several sources of style information vie for control of the elements on a page. The 'cascade' is the process of combining the different stylesheets and resolving conflicts between different CSS rules and declarations.</p>
</li>
<li>
<p>誰權值更高，優先性更高，就會被套用。權值的考量，則是基於以下幾個因素：the priority of the style rule source, the <em>specificity</em> of the selector, and the <em>order</em> of the style rules.</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="35" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>Priority</h2>
<ul>
<li>有一個預設的權值，就是瀏覽器預設的樣式 ('user agent style sheet')，這個權值最高。</li>
<li>但可以藉由 <code>!important</code> 來提高權值，形成例外(但日後維護者可能很難維護)。</li>
</ul>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-selector-tag">p</span> {
  <span class="hljs-attribute">color</span>: blue <span class="hljs-meta">!important</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="36" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>Rule order</h2>
<ul>
<li>有些 CSS 規則會覆蓋掉其他的 CSS 規則，這是因為 CSS 規則的順序，也就是 CSS 規則的優先順序。它是由 CSS 規則的位置所決定的，也就是說，越靠後的 CSS 規則，優先順序越高。</li>
</ul>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>&lt;style&gt;
  <span class="hljs-selector-tag">p</span> {<span class="hljs-attribute">color</span>:blue;}
  <span class="hljs-selector-tag">p</span> {<span class="hljs-attribute">color</span>:red;}
&lt;/style&gt;
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="37" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2><a href="https://www.w3schools.com/css/css_boxmodel.asp">The Box Model</a></h2>
<ul>
<li>CSS 的盒模型是一種將 HTML (區塊)元素 ('block') (e.g., <code>div</code>, <code>p</code>)看成一個盒子的模型，這個盒子由四個部分所組成：margin、border、padding、content。</li>
</ul>
<p><img src="./images/box.model.png" alt="middle" style="width:400pt;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="38" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>Grouped Selectors</h2>
<ul>
<li>CSS 允許我們對同一個元素套用多個 CSS 規則，只要用逗號隔開就可以了。</li>
</ul>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-selector-tag">p</span>,
<span class="hljs-selector-tag">h1</span>,
<span class="hljs-selector-tag">h2</span> {
  <span class="hljs-attribute">color</span>: red;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="39" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>CSS 中常見的單位 units of measurement</h2>
<ul>
<li>
<p>絕對單位：</p>
<ul>
<li>pt: 點 point， 1/72 英吋。</li>
<li>px：像素 pixel，1/96 英吋。</li>
</ul>
</li>
<li>
<p>相對單位：</p>
<ul>
<li>em：是相對於父元素的字體大小。可以想成大寫字母最寬的那個字母的寬度。</li>
<li>% ：是相對於父元素的寬度的百分之幾。</li>
</ul>
</li>
<li>
<p>其他：如角度 (<code>deg</code>)、弧度 (<code>rad</code>)、時間 (<code>s</code>)、頻率 (<code>Hz</code>) 等。</p>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="40" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2></h2>
<p><img src="./images/layout.png" alt="" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="41" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>常用的 selector</h2>
<ul>
<li><code>*</code>：選擇所有的元素。</li>
<li><code>#id</code>：選擇 id 為 id 的元素。</li>
<li><code>.class</code>：選擇 class 為 class 的元素。</li>
</ul>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>* {
  <span class="hljs-attribute">color</span>: red;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="42" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>常用的樣式 style</h2>
<p>背景、大小、文本、邊距、邊框、浮動、顯示、定位、（列表、表格、鏈接、內容、計數器、頁面、字型、動畫、轉換、過渡、多欄、多頁、多媒體、使用者介面、印刷、標準、其他）</p>
<ul>
<li><code>color</code>：文字的顏色。</li>
<li><code>background-color</code>：背景的顏色。</li>
<li><code>font-size</code>：文字的大小。</li>
<li><code>font-weight</code>：文字的粗細。</li>
<li><code>text-align</code>：文字的對齊方式。</li>
<li>. . . . . . .</li>
</ul>
<blockquote>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="43" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>文字與字型</h2>
<p>文字的字體(<code>font-family</code>)、尺寸(<code>font-size</code>)、粗細(<code>font-weight</code>)、樣式(<code>font-style</code>)、間距(<code>letter-spacing</code>)、行高(<code>line-height</code>)、對齊(<code>text-align</code>)、裝飾(<code>text-decoration</code>)、變形(<code>text-transform</code>)、顏色(<code>color</code>)、。。。</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="44" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="45" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">

(但有法律問題)。</li>

<header>NLP and Web Applications</header>
<h2>Google Font 的使用</h2>

<li>可以在 <a href="https://fonts.google.com/">Google Font</a> 上找到各種字型。</li>
</ul>
<blockquote>
<p>練習：在 <a href="https://fonts.google.com/">Google Font</a> 上找到一個字型和 icon，並在 HTML 中使用（via <code>&lt;link&gt;</code> or <code>@import</code>）。</p>
</blockquote>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="47" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>文字色彩</h2>
<ul>
<li>用 <code>color</code> 這個屬性來設定文字的顏色。</li>
</ul>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-selector-tag">p</span> {

}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-header="NLP and Web Applications" data-theme="default" data-marpit-pagination="48" data-marpit-pagination-total="55" style="--paginate:true;--header:NLP and Web Applications;--theme:default;">
<header>NLP and Web Applications</header>
<h2>實例練習</h2>
<ul>
<li>
<p>請建立一個 HTML 檔案 (<code>ntu.html</code>)，並在其中加入一個段落，內容為「台大校歌」，並將文字的顏色設定為紅色。</p>
</li>
<li>
<p>在<code>&lt;/head&gt;</code> 之前加入 <code>&lt;link rel=&quot;stylesheet&quot; href=&quot;style.css&quot; /&gt;</code>，並建立一個 <code>style.css</code> 檔案，並在其中開始加入 CSS 規則。例如段落的縮排設定為 2em，文字顏色為 <code>navy</code>。</p>
</li>
</ul>
<pre><code class="language-css"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-selector-tag">p</span> {
  <span class="hljs-attribute">text-indent</span>: <span class="hljs-number">2em</span>;
  <span class="hljs-attribute">color</span>: navy;
}
</span></span></foreignObject></svg></code></pre>
</section>
